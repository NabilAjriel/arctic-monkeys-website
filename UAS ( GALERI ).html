<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri | Arctic Monkeys</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #A0A081;
      color: white;
      text-align: center;
      padding: 30px;
    }

    nav {
      background-color: #333;
      text-align: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      display: inline-block;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    #jam {
      font-size: 17px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      font-size: 14px;
    }

    footer {
      background-color: #A0A081;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>

  <script>
    function tampilWaktu() {
      const waktu = new Date();
      const tanggal = new Intl.DateTimeFormat('id-ID', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      }).format(waktu).replaceAll('/', '-');

      document.getElementById("jam").innerHTML =
        tanggal + " | " + waktu.toLocaleTimeString('id-ID');
    }
    setInterval(tampilWaktu, 1000);
  </script>
</head>

<body onload="tampilWaktu()">

<header>
